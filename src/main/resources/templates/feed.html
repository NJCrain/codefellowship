<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common :: head}">
</head>

<body>
    <header>
        <h1>Your Feed</h1>
    </header>

    <main>
        <section id="posts">
            <div class="post" th:each="post : ${posts}">
                <p th:text="'Posted by: ' + ${post.postedBy} + ' at ' + ${post.createdAt}"></p>
                <p th:text="${post.body}"></p>
            </div>
        </section>
    </main>
</body>

</html>
