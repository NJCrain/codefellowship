<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${status} + 'Error'"></title>
    </head>

    <body>
        <header>
            <h1>Something didn't go right there :(</h1>
        </header>

        <main>
            <h2 th:text="${status} + ' - ' + ${error} + ': ' + ${message}"></h2>
        </main>
    </body>
</html>
