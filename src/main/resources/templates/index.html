<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common :: head}">
    </head>

    <body>
        <header>
            <nav> <li th:text="(${loggedIn}  ? ${user.username} + ' - ')"> </li> <a th:if="${loggedIn}" href="/perform_logout">Logout</a> </nav>
            <h1>Welcome to CodeFellowShip</h1>
        </header>

        <main>
            <a th:if="(${loggedIn} != true) " href="/signup"><h2>SIGN UP HERE!!!!</h2></a>
            <h2 th:if="${loggedIn}" th:text="'Howdy, ' + ${user.firstName}"> </h2>
            <a th:href="(${loggedIn}? '/myprofile' : '/login')"><h2 th:text="(${loggedIn} ? 'View Profile' : 'Login')"></h2></a>

            <img id="logo" src="/logo_image.png">
        </main>
    </body>
</html>
